<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="right-panel(categoryCounts, listPopular)">

    <div class="sidebar-box pt-md-4">
        <form action="#" class="search-form">
            <div class="form-group">
                <span class="icon icon-search"></span>
                <input type="text" class="form-control" placeholder="Type a keyword and hit enter">
            </div>
        </form>
    </div>
    <div class="sidebar-box ftco-animate">
        <h3 class="sidebar-heading">Categories</h3>
        <ul class="categories">
            <li th:each="category: ${categoryCounts}">
                <a th:href="'/' + ${category.category.toLowerCase}">
                    <div th:text="${category.category}"></div>
                    <span th:text="'(' + ${category.total} + ')'"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="sidebar-box ftco-animate">
        <h3 class="sidebar-heading">Popular Articles</h3>

        <div th:each="post: ${listPopular}" class="block-21 mb-4 d-flex">
            <a class="blog-img mr-4" th:style="'background-image: url(' + ${post.image} + ');'"></a>
            <div class="text">
                <h3 class="heading"><a  th:href="'/post/' + ${post.id}" th:text="${post.title}"></a>
                </h3>
                <div class="meta">
                    <div><a href="#"><span class="icon-calendar"></span><span
                            th:text="' ' + ${post.createDate}"></span></a></div>
                    <div><a href="#"><span class="icon-person"></span><span
                            th:text="' ' + ${post.user.lastName}"></span></a></div>
                    <div><a href="#"><span class="icon-chat"></span><span
                            th:text="' ' + ${post.listComment.size}"></span></a></div>
                </div>
            </div>
        </div>

    </div>

    <div class="sidebar-box ftco-animate">
        <h3 class="sidebar-heading">Tag Cloud</h3>
        <ul class="tagcloud">
            <a th:each="category: ${categoryCounts}" th:href="'/' + ${category.category.toLowerCase}"
               th:text="${category.category}" class="tag-cloud-link"></a>
        </ul>
    </div>


    <div class="sidebar-box subs-wrap img py-4" th:style="'background-image: url(' + @{/images/bg_1.jpg} + ');'">
        <div class="overlay"></div>
        <h3 class="mb-4 sidebar-heading">Newsletter</h3>
        <p class="mb-4">Far far away, behind the word mountains, far from the countries Vokalia</p>
        <form action="#" class="subscribe-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email Address">
                <input type="submit" value="Subscribe" class="mt-2 btn btn-white submit">
            </div>
        </form>
    </div>
