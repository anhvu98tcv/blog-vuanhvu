<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/login/css/owl.carousel.min.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/login/css/bootstrap.min.css}">
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/login/css/style.css}">
    <title>Login</title>

</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" th:style="'background-image: url(' + @{/images/about.jpg} + ');'"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Sign In</h3>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>

                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>

                        </div>

                        <div class="d-flex mb-5 align-items-center">
<!--                            <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                                <input type="checkbox" checked="checked" name="remember-me"/>-->
<!--                                <div class="control__indicator"></div>-->
<!--                            </label>-->
<!--                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
                        </div>

                        <input type="submit" value="Log In" class="btn btn-block btn-primary">

                        <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

                        <div class="social-login">
                            <a th:href="@{/oauth2/authorization/facebook}"
                               class="facebook btn d-flex justify-content-center align-items-center">
                                <span class="icon-facebook mr-3"></span> Login with Facebook
                            </a>


                            <!--                            <a href="#" class="twitter btn d-flex justify-content-center align-items-center">-->
                            <!--                                <span class="icon-twitter mr-3"></span> Login with  Twitter-->
                            <!--                            </a>-->
                            <!--                            <a href="#" class="google btn d-flex justify-content-center align-items-center">-->
                            <!--                                <span class="icon-google mr-3"></span> Login with  Google-->
                            <!--                            </a>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>


<script th:src="@{/js/login/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/login/popper.min.js}"></script>
<script th:src="@{/js/login/bootstrap.min.js}"></script>
<script th:src="@{/js/login/main.js}"></script>


</body>
</html>
